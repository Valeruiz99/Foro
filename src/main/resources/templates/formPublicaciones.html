<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head th:replace="./base :: head">
</head>

<body>
    <nav th:replace="./base :: nav">
    </nav>
    <div class="container">
        <h1 class="text-secundary border border-primary" th:text="${titulo}"></h1>
        
        <form th:action="@{/publicaciones/form}" th:object="${publicaciones}" method="post">
            <div class="form-group">
                <div class="form-group col-ms-6">
                    <label class="col-ms-2 col-form-label">Asunto</label>
                    <input type="text" th:field="*{asunto}" class="form-control" />
                </div>  
                <div class="form-group col-ms-6">
                    <label class="col-ms-2 col-form-label">Contenido</label>
                    <textarea cols="30" rows="10" th:field="*{contenido}"></textarea>
                </div>
                <div class="form-group">
                    <label class="col-ms-2 col-form-label">Usuario</label>
                    <select class="form-control" th:field="*{usuario.id}">
                        <option th:each="user: ${usuarios}" th:value="${user.id}" th:text="${user.nombre}"></option>
                    </select>
                </div> 
                <div class="form-group">
                    <label class="col-ms-2 col-form-label">Tema</label>
                    <select class="form-control" th:field="*{temas.id}">
                        <option th:each="t: ${temas}" th:value="${t.id}" th:text="${t.nombre}"></option>
                    </select>
                </div>
                 

                <div class="col-ms-6" style="padding-top: 2%;">
                    <input type="submit" value="Guardar" class="btn btn-primary">
                </div>
                <input type="hidden" th:field="*{id}"/>
            </div>
        </form>
    </div>
    <footer th:replace="./base :: footer">
    </footer>
    <div th:replace="./base :: scripts">
    </div>
</body>

</html>
